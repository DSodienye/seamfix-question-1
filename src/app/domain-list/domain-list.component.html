<h1>My Domains</h1>
<section role="main">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Expiration</th>
        <th>Renewal Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let domain of domains">
        <td>{{ domain.name }}</td>
        <td>{{ domain.expiration }}</td>
        <td>{{ formatRenewalPrice(domain.renewal_price) }}</td>
        <td>
          <a (click)="goToDetails(domain.id)" style="cursor:pointer">Details</a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
