<!-- domain-details.component.html -->
<div *ngIf="domain"> <!-- Show if domain exists -->
  <h2>{{ domain.name }}</h2> <!-- Show domain name -->
  <p>Auto Renew: {{ domain.autoRenew ? 'Yes' : 'No' }}</p> <!-- Show auto renew as Yes/No -->
  <p>Privacy: {{ domain.privacy ? 'Yes' : 'No' }}</p> <!-- Show privacy as Yes/No -->
  <button (click)="backToList()">Back to List</button> <!-- Back to list button -->
</div>
