<h1>
  {{ domain?.name }}
</h1>
<div class="form">
  <div class="form-group">
    <label>ID:</label>
    {{ domain?.id }}
  </div>
  <div class="form-group">
    <label>Name:</label>
    {{ domain?.name }}
  </div>
  <div class="form-group">
    <label>Expiration:</label>
    {{ domain?.expiration }}
  </div>
  <div class="form-group">
    <label>Auto Renew:</label>
    {{ formatFlag(domain?.auto_renew ?? false) }}
  </div>
  <div class="form-group">
    <label>Domain Privacy:</label>
    {{ formatFlag(domain?.domain_privacy ?? false) }}
  </div>
  <div class="form-group">
    <label>Renewal Price:</label>
    {{ formatRenewalPrice(domain?.renewal_price ?? 0) }}
  </div>
  <div class="form-actions">
    <button type="button" (click)="backToList()">Back to the list</button>
  </div>
</div>
